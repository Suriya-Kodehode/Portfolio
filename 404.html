<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
        var currentPath = window.location.pathname;
        if (!currentPath.startsWith('/Portfolio-forsettelse-oppgave')) {
            window.location.href = '/Portfolio-forsettelse-oppgave' + currentPath;
        } else {
            window.location.href = '/Portfolio-forsettelse-oppgave' + currentPath.replace('/Portfolio-forsettelse-oppgave', '');
        }
    </script>
</head>
<body>
</body>
</html>
